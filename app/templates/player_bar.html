<section class="player-bar" ng-controller="PlayerBarCtrl as playerBar">
    <div class="container">
        <div class="control-group main-controls">
            <a class="previous">
                <span class="ion-skip-backward" ng-click="playerBar.songPlayer.previous()"></span>
            </a>
            <a class="play-pause">
                <span class="ion-play" ng-show="!playerBar.songPlayer.currentSong.playing" ng-click="playerBar.songPlayer.play()"></span>
                <span class="ion-pause" ng-show="playerBar.songPlayer.currentSong.playing" ng-click="playerBar.songPlayer.pause()"></span>
            </a>
            <a class="next">
                <span class="ion-skip-forward" ng-click="playerBar.songPlayer.next()"></span>
            </a>
        </div>
        <div class="control-group currently-playing">
            <h2 class="song-name">{{ playerBar.songPlayer.currentSong.name }}</h2>
            <h2 class="artist-song-mobile">{{ playerBar.songPlayer.currentSong.name + " - " + playerBar.albumData.artist }}</h2>
            <h3 class="artist-name">{{ playerBar.albumData.artist }}</h3>
            <div class="seek-control">
                <seek-bar
                      value="{{ playerBar.songPlayer.currentTime }}"
                      max="{{ playerBar.songPlayer.currentSong.length }}"
                      on-change="playerBar.songPlayer.setCurrentTime(num)"></seek-bar>
                <div class="current-time">{{ playerBar.songPlayer.currentTime | timecode }}</div>
                <div class="total-time">{{ playerBar.songPlayer.currentSong.length | timecode }}</div>
            </div>
        </div>
        <div class="control-group volume">
            <a class="mute-unmute icon">
                <span class="ion-volume-high"
                ng-show="!playerBar.songPlayer.isMuted"
                ng-click="playerBar.songPlayer.muteSound()"></span>
                <span class="ion-volume-mute"
                ng-show="playerBar.songPlayer.isMuted"
                ng-click="playerBar.songPlayer.unmuteSound()"></span>
            </a>
            <seek-bar
                  value="{{ playerBar.songPlayer.volume }}"
                  max="{{ 100 }}"
                  on-change="playerBar.songPlayer.setVolume(num)"></seek-bar>
        </div>
    </div>
</section>
